base-url: "http://localhost:8080"
redirect-url: "http://localhost:8080/swagger-ui/index.html"

server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://jangmadang.c104y882yujo.ap-northeast-2.rds.amazonaws.com/jangmadang
    username: jangmadang
    password: ${DB_PASSWORD}

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true

    session:
      timeout: 5m # 세션 만료 시간 (소셜 로그인 -> 닉네임 입력) (5분)

  web:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  time-zone: Asia/Seoul

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    # 캐시 설정 (배포 환경에서는 true로 설정할 수 있음)
    cache: false
    enable-spring-el-compiler: true

  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
    security:
      enable-csrf: false

  jwt:
    secret: "hadgfsfsfsfsssfsfssfsfsfsffasadad123456asdfsadf7890zsadfjksadfksdafsafdawfjasfaasfhasdfhsadajfhaslfha"
    expiration:
      access-token: 3600
      refresh-token: 604800

  security:
    oauth2:
      client:
        kakao-path-uri: "/authorization/oauth2/code/kakao"
        registration:
          kakao:
            client-id: af7f76095596a2c3c083f5a6d5b055f8
            client-secret: hN8Rie4aeelLrG3q9jgUm07gVsjdvVR8
            authorization-grant-type: authorization_code
            redirect-uri: http://43.201.106.194:8080/login/oauth2/code/kakao
            scope:
              - account_email
            client-name: Kakao
            client-authentication-method: client_secret_post
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

cloud:
  aws:
    s3:
      bucket: ${AWS_BUKET}
    credentials:
      access-key: ${AWS_ACCESS_KEY_ID}
      secret-key: ${AWS_SECRET_ACCESS_KEY}
    region:
      static: ap-northeast-2
      auto: false
    stack:
